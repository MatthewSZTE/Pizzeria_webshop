<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<body>
	<section class="login">
		<div class="login_box" role="main">
			<div class="left">
				<div class="contact">
					<form >
						<h3>Üdvözöljük!</h3>
						<input type="text" placeholder="USERNAME" id="username" [(ngModel)]="username" name="username">
						<input type="password" placeholder="PASSWORD" id="password" [(ngModel)]="password" name="passwd">
						<button class="submit" (click)="login()">Bejelentkezés</button>
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-text">
					
				</div>
			</div>
		</div>
	</section>
</body>
</html>
