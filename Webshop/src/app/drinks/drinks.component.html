<!DOCTYPE html>
<html>
    
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">     
</head>

<header>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand"><h4 class="brand">Matthew's Pizzeria</h4></div>
      </div>
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/products']"><h5 class="navitem">Pizzák</h5></a></li>
        <li class="active"><a [routerLink]="['/drinks']"><h5 class="navitem">Italok</h5></a></li>
        <li><a [routerLink]="['/basket']"><h5 class="navitem">Kosár [{{product_count}}]</h5></a></li>
        <li *ngIf="accessLevel=='admin'"><a [routerLink]="['/admin']"><h5 class="navitem">Admin</h5></a></li>
        <li><a [routerLink]="['/login']"><h5 class="navitem">Kijelentkezés</h5></a></li>
      </ul>
    </div>
  </nav>     
</header>
  
<body>
  <div class="firstrow"></div>
  <div *ngFor="let x of drinks">
    <div class="card">
    
      <div class="icon">
        <img *ngIf="x[2] == '0'" src="https://www.onlygfx.com/wp-content/uploads/2017/12/sold-out-stamp-3.png" height="100" width="100">
        <img *ngIf="x[2] != '0'" src="https://i.pinimg.com/originals/e8/92/ab/e892ab28d179d2fc3d5baf22e506b784.png" height="100" width="100">
        <!--<svg *ngIf="x[2] != '0'" enable-background="new 0 0 312 312" height="212px" id="Layer_1" version="1.1" viewBox="0 0 512 512" width="212px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M468.493,101.637L371.955,5.098H159.57v77.231H43.724v424.769h308.923v-77.231h115.846V101.637z   M371.955,32.401l69.236,69.235h-69.236V32.401z M63.031,487.79V101.637h173.769v96.538h96.538V487.79H63.031z M256.108,109.632  l69.236,69.235h-69.236V109.632z M352.647,410.56V178.867l-96.538-96.538h-77.231V24.406h173.769v96.538h96.538V410.56H352.647z" fill="#37404D"/></svg>-->
      </div><!--/icon-->

      <div class="title">{{x[0]}}</div>
      <div class="features">
        <ul>
          <li>{{x[1]}} Ft</li>
        </ul>
      </div><!--/features-->
    
      <a *ngIf="x[2] != '0'" class="btn" (click)="add_to_basket(x)">Kosárba</a>
      <a *ngIf="x[2] == '0'" class="btn isDisabled">Kosárba</a>
    </div>
   </div>

</body>
</html>
